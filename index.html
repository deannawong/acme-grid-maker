<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acme Grid Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Acme Grid Maker</h1>
    <div class="container">
        <input id= "rows" type="number" placeholder="rows" value=8 >
        <span id="rowWarning" class="warning">rows must be between 1 and 50</span>
        <input id="columns" type="number" placeholder="columns" value=8>
        <span id="columnWarning" class="warning">columns must be between 1 and 50</span>
    </div>
    <button>Make Grid</button>
    <div id="grid">
        <!-- <div class="miniBox"></div> -->
    </div>
    <div id="lastSq"></div>
</body>
<script src='acme-grid-maker.js'></script>
</html>
